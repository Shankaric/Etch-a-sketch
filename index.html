<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Smooch&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <p class="neon">It's a time to show your creativity..! Let go.!!!</p>
    <button class="btn btn-dark" id="btnsktchpad" >Sketchpad <i class="fas fa-palette"></i></button><br><br>
       
    <div class="overall">
        <div id="sketchpad">  
            </div>
        </div><br>
<div class="btnall">
    <button class="btn btn-light btn-sm" id="btnclear">Eraser <i class="fas fa-eraser"></i></button>
    <button class="btn btn-light btn-sm" id="btnbrush">Brush <i class="fas fa-paint-brush"></i></button>
    <button class="btn btn-light btn-sm btn-custom"  id="btncustom">colors <i class="fas fa-fill-drip fa-flip-horizontal"></i></button>
    <button class="btn btn-light btn-sm" id="btnvanish">Clear <i class="fas fa-exclamation-circle fa-sm"></i></button>
</div>
    <script src="js/main.js"></script>
